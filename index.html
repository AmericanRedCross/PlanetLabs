<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planet Labs</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/> -->

<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

<link rel="stylesheet" href="bower_components/leaflet-draw/dist/leaflet.draw.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <div id="key-request" class="modal fade" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form id="api-key-form">
              <div class="form-group">
                <label for="api-key">Planet Labs API key:</label>
                <input type="text" class="form-control" id="input-api-key" placeholder="...">
              </div>
            </form>
              <button id="input-api-btn" type="button" data-loading-text="Testing..." onClick="keysubmit(); return false;" class="btn btn-default">Submit</button>
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="loading-wrapper" style="display:none;">
      <div id="loading-progress">
        <img id="loader" src="img/loader.gif" />
      </div>
    </div>

    <div class="container-fluid noPadding">
      <div class="col-xs-7 noPadding">
        <div id="map"></div>
      </div>
      <div class="col-xs-5 noPadding">
        <div id="infoWrapper">
          <div id="info-header">
            <h4><div id="info-scene-count">Please select an AOI on the map using the draw tools on the left. Search for a place by name using the search tool in the top right.</div></h4>
          </div>
          <div id="info-sort-tools" style="display:none;">
            <span onClick="toggleSceneAcquiredOrder();" class="glyphicon glyphicon-sort clickable"></span> reverse order by date acquired
          </div>
          <div id="info-scene-list"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      


<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->

<script src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="bower_components/leaflet-draw/dist/leaflet.draw-src.js"></script>
<script src="js/Control.Geocoder.js"></script>
<script src="js/main.js"></script>

  </body>
</html>
